{% extends "layouts/base.html" %}

{% block title %} User Profile {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

  <div class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h3 class="title">Get health recommendations</h5>
          </div>

          <div class="card-body">
            <form onsubmit="myFunction()">

              <div class="row">

                <div class="col-md-6 pr-md-1">
                </div>
      
              </div>
              <div class="row">
                <div class="col-md-4 pr-md-1">
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="Company" value="George">
                  </div>
                </div>
                <div class="col-md-4 pl-md-1">
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name" value="Hetrelezis">
                  </div>
                </div>
                <div class="col-md-4 pl-md-1 form-group">
                  <label class="form-label">Email Address</label>
                  <input type="email" name="email" class="form-control"
                   placeholder="Your email Here"
                   value="{% if current_user.email %} {{ current_user.email }} {% endif %}">
                   <!-- <section class="display-error-message">
                  </section> -->
                </div>
              </div>
              <div class="row">
              </div>
              <div class="row">
                <div class="col-md-4 pr-md-1">
                  <div class="form-group">
                    <label>Age group</label>
                    <!-- <input type="text" class="form-control" placeholder="City" value="Sydney"> -->
                    <div >
                      <select class="w-100 form-control" name="age" id="genform">
                        <option value="a">a</option>
                        <option value="b">b</option>
                        <option value="c">c</option>
                        <option value="d">d</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 px-md-1">
                  <div class="form-group">
                    <label>Gender</label>
                    <!-- <input type="text" class="form-control" placeholder="Country" value="Australia"> -->
                    <div >
                      <select class="w-100 form-control" name="gender" id="genform">
                        <option value="a">a</option>
                        <option value="b">b</option>
                        <option value="c">c</option>
                        <option value="d">d</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 pl-md-1">
                  <div class="form-group">
                    <label>Weekly exercise frequency</label>
                    <!-- <input type="number" class="form-control" placeholder="ZIP Code"> -->
                    <div >
                      <select class="w-100 form-control" name="exercise" id="genform">
                        <option value="a">a</option>
                        <option value="b">b</option>
                        <option value="c">c</option>
                        <option value="d">d</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row pt-4">
                <div class="col-md-4 pr-md-1">
                  <div class="form-group">
                    <label>Smoker</label>
                    <!-- <input type="text" class="form-control" placeholder="City" value="Sydney"> -->
                    <div >
                      <select class="w-100 form-control" name="genform" id="genform">
                        <option value="a">a</option>
                        <option value="b">b</option>
                        <option value="c">c</option>
                        <option value="d">d</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 px-md-1">
                  <div class="form-group">
                    <label>Country</label>
                    <!-- <input type="text" class="form-control" placeholder="Country" value="Australia"> -->
                    <div >
                      <select class="w-100 form-control" name="genform" id="genform">
                        <option value="a">a</option>
                        <option value="b">b</option>
                        <option value="c">c</option>
                        <option value="d">d</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 pl-md-1">
                  <div class="form-group">
                    <label>Postal Code</label>
                    <!-- <input type="number" class="form-control" placeholder="ZIP Code"> -->
                    <div >
                      <select class="w-100 form-control" name="genform" id="genform">
                        <option value="a">a</option>
                        <option value="b">b</option>
                        <option value="c">c</option>
                        <option value="d">d</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
              </div>
              
              <div class="card-footer">
                <button type="submit" class="btn btn-fill btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

  <script>
      function myFunction() {
        var age = document.getElementsByName('age')[0];
        var gender = document.getElementsByName('gender')[0];
        var exercise = document.getElementsByName('exercise')[0];
        var text = (age.options[age.selectedIndex].text) + (gender.options[gender.selectedIndex].text) + (exercise.options[exercise.selectedIndex].text);
        alert("The form was submitted " + text);
    }
  </script>
{% endblock javascripts %}
